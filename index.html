<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation</title>
    <script src="https://unpkg.com/@rive-app/canvas@1.0.106"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const riveFile = 'cat.riv'; // Path to your .riv file

        fetch(riveFile)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                const file = new rive.Rive({
                    buffer,
                    canvas,
                    autoplay: true,
                });
            });
    </script>
</body>
</html>
